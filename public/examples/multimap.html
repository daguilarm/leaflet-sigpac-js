<!DOCTYPE html>
<html>
<head>
  <title>SIGPAC Multiple Maps</title>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- WKT Parser for Leaflet (required for 'wkt' type for initial features) -->
  <script src="https://unpkg.com/terraformer@1.0.9/terraformer.js"></script>
  <script src="https://unpkg.com/terraformer-wkt-parser@1.2.1/terraformer-wkt-parser.min.js"></script>

  <!-- Library files -->
  <link rel="stylesheet" href="../dist/assets/css/leaflet-sigpac.min.css" />
  <script type="module" src="../dist/assets/js/leaflet-sigpac.es.min.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .map-container {
      flex: 1;
      min-width: 400px; /* Minimum width for each map */
      height: 500px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h2>Map 1 (Madrid - Marker Mode)</h2>
    <div id="map1" class="map-container"></div>
  </div>
  
  <div>
    <h2>Map 2 (Barcelona - Popup Mode)</h2>
    <div id="map2" class="map-container"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Map 1: Centered in Madrid, interactionMode 'marker'
      const manager1 = new window.LeafletSigpac.MapManager({
        debug: true,
        interactionMode: 'marker',
        defaultMapOptions: { center: [40.416775, -3.703790], zoom: 13 } // Madrid
      });
      manager1.init(document.getElementById('map1'));

      // Map 2: Centered in Barcelona, interactionMode 'popup'
      const manager2 = new window.LeafletSigpac.MapManager({
        debug: true,
        interactionMode: 'popup',
        defaultMapOptions: { center: [41.3851, 2.1734], zoom: 12 } // Barcelona
      });
      manager2.init(document.getElementById('map2'));
    });
  </script>
</body>
</html>
